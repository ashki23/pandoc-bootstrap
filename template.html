<!doctype html>
<html>
   <head>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
      <meta name="generator" content="pandoc">
      <meta name="author" content="Ashkan Mirzaee">
      <title>$title$</title>
      <!-- Bootstrap -->
      <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
      <!-- Font-awesome -->
      <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
      <!-- My styles -->
      <link rel="stylesheet" href="https://raw.githubusercontent.com/ashki23/Pandoc-template/master/styles.css">
      $for(header-includes)$
      $header-includes$
      $endfor$
   </head>
   <body>
      $for(include-before)$$include-before$$endfor$
      <div class="container">
	<h1 class="title">$title$</h1>
         $if(toc)$
         <div class="row">
            <div class="col-xl-10">$body$</div>
            <div class="d-none d-xl-block col-xl-2 bd-toc" style="position:fixed; right:0; font-size:14px">
               <ul class="section-nav">
                  <li class="toc-entry">$toc$</li>
               </ul>
            </div>
         </div>
         $else$
         $body$
         $endif$
      </div>
      <!-- jQuery and Bootstrap's JavaScript plugins -->
      <script src="https://code.jquery.com/jquery-3.4.1.slim.min.js" integrity="sha384-J6qa4849blE2+poT4WnyKhv5vZF5SrPo0iEjwBvKU7imGFAV0wwj1yYfoRSJoZ+n" crossorigin="anonymous"></script>
      <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
      <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/js/bootstrap.min.js" integrity="sha384-wfSDF2E50Y2D1uUdj0O3uMBJnjuUD4Ih7YwaYd1iqfktj0Uod8GCExl3Og8ifwB6" crossorigin="anonymous"></script>
      <!-- Mathjax -->
      <script src="https://polyfill.io/v3/polyfill.min.js?features=es6"></script>
      <script id="MathJax-script" async src="https://cdn.jsdelivr.net/npm/mathjax@3/es5/tex-mml-chtml.js"></script>
      <script>
         /* add Bootstrap styles to tables */
         function bootstrapStylePandocTables() {
         $$('tr.header').parent('thead').parent('table').addClass('table table-condensed');
         }
         $$(document).ready(function () {
         bootstrapStylePandocTables();
         });
         /* adjust the height when click the toc */
         var shiftWindow = function() { scrollBy(0, -60) };
         window.addEventListener("hashchange", shiftWindow);
         function load() { if (window.location.hash) shiftWindow(); }
      </script>
      $for(include-after)$
      $include-after$
      $endfor$
   </body>
</html>
